<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Laptop Base -->
  <ellipse cx="200" cy="280" rx="120" ry="15" fill="#2d3748" opacity="0.3"/>
  
  <!-- Laptop Screen -->
  <rect x="80" y="60" width="240" height="150" rx="10" fill="#2d3748"/>
  <rect x="85" y="65" width="230" height="140" rx="5" fill="url(#screen)"/>
  
  <!-- Website Header -->
  <rect x="90" y="75" width="220" height="30" rx="3" fill="url(#header)"/>
  
  <!-- Navigation dots -->
  <circle cx="100" cy="90" r="3" fill="white" opacity="0.8"/>
  <circle cx="110" cy="90" r="3" fill="white" opacity="0.8"/>
  <circle cx="120" cy="90" r="3" fill="white" opacity="0.8"/>
  
  <!-- Profile Section -->
  <circle cx="150" cy="135" r="20" fill="#e2e8f0"/>
  <circle cx="150" cy="135" r="15" fill="#cbd5e0"/>
  
  <!-- Content Lines -->
  <rect x="180" y="125" width="100" height="4" rx="2" fill="#a0aec0"/>
  <rect x="180" y="135" width="80" height="4" rx="2" fill="#cbd5e0"/>
  <rect x="180" y="145" width="90" height="4" rx="2" fill="#e2e8f0"/>
  
  <!-- Skills/Projects Section -->
  <rect x="95" y="165" width="60" height="8" rx="4" fill="#4299e1"/>
  <rect x="160" y="165" width="50" height="8" rx="4" fill="#48bb78"/>
  <rect x="215" y="165" width="70" height="8" rx="4" fill="#ed8936"/>
  
  <rect x="95" y="180" width="80" height="8" rx="4" fill="#9f7aea"/>
  <rect x="180" y="180" width="60" height="8" rx="4" fill="#f56565"/>
  
  <!-- Laptop Keyboard -->
  <rect x="70" y="220" width="260" height="40" rx="8" fill="#4a5568"/>
  <rect x="75" y="225" width="250" height="30" rx="3" fill="#2d3748"/>
  
  <!-- Keyboard keys (simplified) -->
  <rect x="85" y="235" width="220" height="3" rx="1" fill="#718096"/>
  <rect x="85" y="242" width="220" height="3" rx="1" fill="#718096"/>
  <rect x="85" y="249" width="220" height="3" rx="1" fill="#718096"/>
  
  <!-- Code Elements -->
  <text x="95" y="125" font-family="monospace" font-size="8" fill="#4a5568">&lt;/&gt;</text>
  <text x="270" y="125" font-family="monospace" font-size="8" fill="#4a5568">{ }</text>
  
  <!-- Floating Elements -->
  <circle cx="350" cy="80" r="8" fill="#fbb6ce" opacity="0.7"/>
  <circle cx="50" cy="120" r="6" fill="#9ae6b4" opacity="0.7"/>
  <circle cx="370" cy="200" r="5" fill="#90cdf4" opacity="0.7"/>
  
  <!-- Modern UI Elements -->
  <rect x="320" y="130" width="60" height="25" rx="12" fill="white" opacity="0.9"/>
  <text x="350" y="145" text-anchor="middle" font-family="Arial" font-size="10" fill="#4a5568">Portfolio</text>
</svg>