<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="book3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Monitor Screen -->
  <rect x="50" y="50" width="300" height="180" rx="15" fill="#2d3748"/>
  <rect x="55" y="55" width="290" height="170" rx="10" fill="url(#screen)"/>
  
  <!-- Monitor Stand -->
  <rect x="180" y="230" width="40" height="30" fill="#4a5568"/>
  <rect x="150" y="260" width="100" height="8" rx="4" fill="#2d3748"/>
  
  <!-- Website Interface -->
  <!-- Header -->
  <rect x="65" y="65" width="270" height="25" rx="3" fill="#1f2937"/>
  <circle cx="80" cy="77" r="3" fill="#ef4444"/>
  <circle cx="92" cy="77" r="3" fill="#f59e0b"/>
  <circle cx="104" cy="77" r="3" fill="#10b981"/>
  
  <!-- Navigation -->
  <rect x="65" y="95" width="270" height="20" fill="#f3f4f6"/>
  <rect x="75" y="100" width="40" height="10" rx="2" fill="#6b7280"/>
  <rect x="125" y="100" width="50" height="10" rx="2" fill="#6b7280"/>
  <rect x="185" y="100" width="45" height="10" rx="2" fill="#6b7280"/>
  
  <!-- Search Bar -->
  <rect x="250" y="100" width="70" height="10" rx="5" fill="white" stroke="#d1d5db"/>
  <circle cx="310" cy="105" r="3" fill="#9ca3af"/>
  
  <!-- Library Books Stack (Left Side) -->
  <g transform="translate(80, 130)">
    <!-- Book 1 -->
    <rect x="0" y="0" width="60" height="8" rx="1" fill="url(#book)"/>
    <rect x="2" y="1" width="56" height="6" rx="1" fill="#fca5a5"/>
    <rect x="50" y="2" width="8" height="4" fill="#dc2626"/>
    
    <!-- Book 2 -->
    <rect x="0" y="10" width="60" height="8" rx="1" fill="url(#book2)"/>
    <rect x="2" y="11" width="56" height="6" rx="1" fill="#93c5fd"/>
    <rect x="50" y="12" width="8" height="4" fill="#2563eb"/>
    
    <!-- Book 3 -->
    <rect x="0" y="20" width="60" height="8" rx="1" fill="url(#book3)"/>
    <rect x="2" y="21" width="56" height="6" rx="1" fill="#c4b5fd"/>
    <rect x="50" y="22" width="8" height="4" fill="#7c3aed"/>
    
    <!-- Book 4 -->
    <rect x="0" y="30" width="60" height="8" rx="1" fill="#059669"/>
    <rect x="2" y="31" width="56" height="6" rx="1" fill="#86efac"/>
    <rect x="50" y="32" width="8" height="4" fill="#059669"/>
    
    <!-- Book 5 -->
    <rect x="0" y="40" width="60" height="8" rx="1" fill="#d97706"/>
    <rect x="2" y="41" width="56" height="6" rx="1" fill="#fbbf24"/>
    <rect x="50" y="42" width="8" height="4" fill="#d97706"/>
  </g>
  
  <!-- Data Table/List (Right Side) -->
  <g transform="translate(160, 130)">
    <!-- Table Header -->
    <rect x="0" y="0" width="150" height="15" fill="#e5e7eb"/>
    <text x="5" y="10" font-family="Arial" font-size="8" fill="#374151">Book ID</text>
    <text x="45" y="10" font-family="Arial" font-size="8" fill="#374151">Title</text>
    <text x="95" y="10" font-family="Arial" font-size="8" fill="#374151">Status</text>
    
    <!-- Table Rows -->
    <rect x="0" y="15" width="150" height="12" fill="white"/>
    <text x="5" y="23" font-family="monospace" font-size="7" fill="#6b7280">001</text>
    <text x="45" y="23" font-family="Arial" font-size="7" fill="#374151">Ruby Guide</text>
    <circle cx="110" cy="21" r="3" fill="#10b981"/>
    
    <rect x="0" y="27" width="150" height="12" fill="#f9fafb"/>
    <text x="5" y="35" font-family="monospace" font-size="7" fill="#6b7280">002</text>
    <text x="45" y="35" font-family="Arial" font-size="7" fill="#374151">Rails Manual</text>
    <circle cx="110" cy="33" r="3" fill="#ef4444"/>
    
    <rect x="0" y="39" width="150" height="12" fill="white"/>
    <text x="5" y="47" font-family="monospace" font-size="7" fill="#6b7280">003</text>
    <text x="45" y="47" font-family="Arial" font-size="7" fill="#374151">Database Design</text>
    <circle cx="110" cy="45" r="3" fill="#10b981"/>
  </g>
  
  <!-- Ruby on Rails Logo Elements -->
  <g transform="translate(70, 190)">
    <rect x="0" y="0" width="20" height="15" rx="2" fill="#cc0000"/>
    <text x="10" y="10" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">R</text>
    <text x="25" y="8" font-family="Arial" font-size="6" fill="#4a5568">Ruby on Rails</text>
  </g>
  
  <!-- Floating Elements -->
  <circle cx="350" cy="80" r="8" fill="#fbbf24" opacity="0.7"/>
  <circle cx="30" cy="120" r="6" fill="#a78bfa" opacity="0.7"/>
  <circle cx="370" cy="200" r="5" fill="#34d399" opacity="0.7"/>
  
  <!-- Database Icon -->
  <g transform="translate(320, 140)">
    <ellipse cx="15" cy="5" rx="15" ry="5" fill="#6366f1"/>
    <rect x="0" y="5" width="30" height="20" fill="#6366f1"/>
    <ellipse cx="15" cy="25" rx="15" ry="5" fill="#4f46e5"/>
    <ellipse cx="15" cy="15" rx="15" ry="5" fill="#5b21b6"/>
  </g>
</svg>