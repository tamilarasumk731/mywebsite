  <circle cx="360" cy="200" r="3" fill="#fbbf24" opacity="0.8"/>
  <circle cx="30" cy="180" r="5" fill="#34d399" opacity="0.7"/>
  <circle cx="380" cy="250" r="4" fill="#f472b6" opacity="0.6"/>
  
  <!-- Department Symposium Icon -->
  <g transform="translate(320, 160)">
    <rect x="0" y="0" width="20" height="15" rx="2" fill="#1f2937"/>
    <rect x="2" y="2" width="16" height="11" rx="1" fill="#4f46e5"/>
    <circle cx="10" cy="7" r="3" fill="white"/>
    <text x="10" y="9" text-anchor="middle" font-family="Arial" font-size="4" fill="#4f46e5">ðŸ“Š</text>
  </g>
