    <text x="0" y="0" font-family="Arial" font-size="8" fill="#6b7280">Registered: 250</text>
    <text x="80" y="0" font-family="Arial" font-size="8" fill="#6b7280">Events: 15</text>
    <text x="140" y="0" font-family="Arial" font-size="8" fill="#6b7280">Days: 3</text>
  </g>
  
  <!-- Mathematical Elements -->
  <g transform="translate(50, 100)">
    <circle cx="0" cy="0" r="15" fill="url(#mathGlow)"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="12" fill="#92400e">âˆ‘</text>
  </g>
  
  <g transform="translate(350, 130)">
    <circle cx="0" cy="0" r="12" fill="url(#mathGlow)"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="10" fill="#92400e">Ï€</text>
  </g>
  
  <g transform="translate(370, 80)">
    <circle cx="0" cy="0" r="10" fill="url(#mathGlow)"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="8" fill="#92400e">âˆž</text>
  </g>
  
  <!-- Ruby on Rails Badge -->
  <g transform="translate(280, 195)">
    <rect x="0" y="0" width="25" height="12" rx="2" fill="#cc0000"/>
    <text x="12.5" y="8" text-anchor="middle" font-family="Arial" font-size="6" fill="white" font-weight="bold">RAILS</text>
  </g>
  
  <!-- Floating Particles -->
